<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script function</title>
</head>
<body>
    <h1>we are creating a fahrenheight to celcius function. 
        which returning the result of fahrenheight to celcius .</h1>
    <p id="Example"></p>
    <script>
        function toCelcius(f){
            return (f-32)*(5/9);    
        }
        let fahrenheightValue=40;
        let c=toCelcius(fahrenheightValue);
        document.getElementById("Example").innerHTML=c;
    </script>
</body>
</html>
