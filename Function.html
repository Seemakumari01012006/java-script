<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Function</title>
</head>
<body>
    <h1>we are creating a multiplication function.
         which returning the result of multiplication.</h1>
    <p id="Example"></p>
    <script>
        function multiply(num1,num2){
            return num1*num2;
        }
        let result=multiply(4,5);
        document.getElementById("Example").innerHTML=result;
    </script>
</body>
</html>
