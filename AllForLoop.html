<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
</head>
<body onload="Myfriendlist()">
    <h1>Javascript All For Loop.</h1>
    <h1>Simple for loop</h2>
    <ol id="ex1"></ol>
    <h1>for in loop</h1>
    <ol id="ex2"></ol>
    <h1>For each</h1>
    <ol id="ex3"></ol>
    <h1>for of loop</h1>
    <ol id="ex4"></ol>
    <script>
        const friendsname=["juhi","sapna","seema","saloni",
            "nandani","raja","sudhir","saurav","sagar","rohit",
            "gopi","rakhi","soni","kusum","nidhi","Payal","komal",
        "sandhya","poggi","manshi"];
        function Myfriendlist(){
            var text1=document.getElementById("ex1")
            for(let i=0;i<friendsname.length;i++){
                var li=document.createElement("li");
                var textnode=document.createTextNode(friendsname[i]);
                li.appendChild(textnode);
                ex1.appendChild(li);
            }
        }
    </script>
    
</body>
</html>
