<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraySorting</title>
</head>
<body>
    <h1>Java ScriptArray</h1>
    <h2>The sort method</h2>
    <h3>Homework is use reverse() to revrse the array element.</h3>
    <p>The sort method sorts an array alphabetically.</p>
    <p id="text1"></p>
    <p id="text2"></p>
    <button onclick="sortArray()">sortArray</button>
    <script>
        const studentsName=["seema","sapna","aditya","raja"];
        document.getElementById("text1").innerHTML=studentsName;
        function sortArray(){
            studentsName.sort();
            document.getElementById("text2").innerHTML=studentsName;
        }
    </script>
</body>
</html>
