<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling</title>
</head>
<body>
    <h1>The on click attribute</h1>
    
    <button onclick="MyDate()">Time</button>
    <p id="event2"></p>
    <script>
        function MyDate(){
            document.getElementById("").innerHTML=Date();
        }
    </script>
